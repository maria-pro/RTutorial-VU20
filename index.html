# Hello World

To install a package:


```r
install.packages("packageName")
```

To use a package:


```r
library("packageName")
```

[CRAN (The Comprehensive R Archive Network)](https://cran.r-project.org/)

Some useful packages:

- [ggplot2](https://ggplot2.tidyverse.org/)
- [tidyverse](https://tidyverse.org/)
- [tidymodels](https://www.tidymodels.org/)

# Let's code away!

---

#So how do I start!

- Create a new R script document from the menu `File -&gt; New File -&gt; R Script`

- Create a new RMarkdown document from the menu `File -&gt; New File -&gt; RMarkdown` 

---

# Let's load some files

We can load .csv files using `read_csv("filename")` function
It can be your local file (e.g. MyDocuments/test.csv) or from a url

The "assignment" is `&lt;-`


```r
library(tidyverse)
cocktails &lt;- read_csv('https://raw.githubusercontent.com/rfordatascience/tidytuesday/master/data/2020/2020-05-26/cocktails.csv')
```


---

#Look at me!

To have a look at the data we can use `head(cocktails)` to display the first rows of data 

Or we can use `glimpse(cocktails)` where we can see a every column in the data.

To make sense of the structure and variables stats we can also use `skim(cocktails)` from the `skimr` package (you remember - you need to install it firtst and load using  `install.packages(skimr)` and `library(skimr)`)

head(cocktails)
